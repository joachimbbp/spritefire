name: Go

on: [push]

jobs:
  build-mac:

    runs-on: macos-latest
    steps:
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download dependencies
        run: go mod download
      - name: Install vips
        run: brew install vips
      - name: Build Test
        run: |
          cd src/main
          go build
      - name: Custom Continuous Integration Tests
        run: |
          cd src/main
          go run main.go CI_testing

  build-linux:

    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download dependencies
        run: go mod download
      - name: Install vips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libwayland-client0 libwayland-dev libxkbcommon-dev
      - name: Build Test
        run: |
          cd src/main
          go build
      - name: Custom Continuous Integration Tests
        run: |
          cd src/main
          go run main.go CI_testing